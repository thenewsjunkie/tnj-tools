
<!doctype html>
<html lang="en" class="dark" style="background-color: #0a0a0a;">
  <head>
    <script>
      (function() {
        // Don't set background on pages that need transparency for OBS/embeds
        var path = window.location.pathname;
        if (path.startsWith('/alerts') || path.startsWith('/sstools')) {
          document.documentElement.style.backgroundColor = 'transparent';
          return;
        }
        var theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.remove('dark', 'light');
        document.documentElement.classList.add(theme);
        if (theme === 'light') {
          document.documentElement.style.backgroundColor = '#ffffff';
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNJ Dashboard</title>
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//gpmandlkcdompmdvethh.supabase.co" />
    <link rel="preconnect" href="https://gpmandlkcdompmdvethh.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="//gpmandlkcdompmdvethh.functions.supabase.co" />
    <link rel="preconnect" href="https://gpmandlkcdompmdvethh.functions.supabase.co" crossorigin />
    <!-- Load GPT Engineer only in development -->

      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        const s = document.createElement('script');
        s.type = 'module';
        s.src = 'https://cdn.gpteng.co/gptengineer.js';
        document.head.appendChild(s);
      }
    </script>
  </head>

  </body>
</html>
